<style>
:root{
  --bg1:#ffdde1; --bg2:#ee9ca7;
  --accent:#ff2d55;
  --card:#ffffffdd;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
}

.card{
  background:var(--card);
  padding:26px;
  border-radius:24px;
  width:min(720px,94vw);
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  text-align:center;
  position:relative;
  overflow:hidden;
}

h1{font-size:28px;margin:8px 0;}
p{line-height:1.5; opacity:.9;}

.progressWrap{
  margin:14px auto 0;
  width:min(520px,92%);
  text-align:left;
}
.progressTop{
  display:flex; justify-content:space-between; align-items:center;
  font-weight:800; font-size:13px; opacity:.85;
}
.progress{
  height:10px; width:100%;
  background:rgba(0,0,0,.10);
  border-radius:999px;
  overflow:hidden;
  margin-top:8px;
}
.bar{
  height:100%; width:0%;
  background:linear-gradient(90deg, var(--accent), #ff8fab);
  transition:width .35s ease;
}

button{
  margin-top:18px;
  padding:14px 22px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:var(--accent);
  color:white;
}
button:active{transform:scale(.98)}

.option{
  margin:10px auto;
  padding:14px;
  max-width:520px;
  border-radius:16px;
  border:2px solid var(--accent);
  cursor:pointer;
  font-weight:800;
  background:white;
  user-select:none;
}
.option:hover{background:#ffe3ea}

.msg{margin-top:12px;font-weight:900}
.ok{color:green}
.bad{color:#c1121f}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 5s linear forwards;
  font-size:20px;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(0);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

/* FINAL DANCE */
.stage{
  margin-top:16px;
  height:260px;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:44px;
  position:relative;
}

.dancer{
  width:140px;
  height:220px;
  position:relative;
  animation:bop 0.42s infinite alternate ease-in-out;
  transform-origin:50% 85%;
  transition: transform 1s ease;
}
@keyframes bop{
  0%{transform:rotate(-7deg) translateY(0)}
  100%{transform:rotate(7deg) translateY(-14px)}
}

.spin{
  position:absolute; inset:0;
  animation:spin 1.8s linear infinite;
  transform-origin:50% 75%;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}
.spin .tinyHeart{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  font-size:18px;
  opacity:.9;
}

.head{
  width:52px;height:52px;border-radius:50%;
  background:#ffd7b5;
  position:absolute;top:0;left:44px;
  box-shadow:0 10px 18px rgba(0,0,0,.12);
  transition: transform .6s ease;
}
.body{
  width:62px;height:78px;
  background:#ff2d55;
  border-radius:18px;
  position:absolute;top:58px;left:39px;
}
.boy .body{background:#2563eb}

.arm{
  width:14px;height:58px;background:#ffd7b5;border-radius:12px;
  position:absolute;top:72px;
  transform-origin:50% 10%;
  box-shadow:0 8px 14px rgba(0,0,0,.08);
}
.arm.left{left:26px; animation:armL .35s infinite alternate ease-in-out;}
.arm.right{right:26px; animation:armR .35s infinite alternate ease-in-out;}
@keyframes armL{from{transform:rotate(35deg)}to{transform:rotate(5deg)}}
@keyframes armR{from{transform:rotate(-35deg)}to{transform:rotate(-5deg)}}

.leg{
  width:14px;height:56px;background:#111;border-radius:12px;
  position:absolute;top:142px;
  transform-origin:50% 10%;
}
.leg.left{left:54px; animation:kickL .33s infinite alternate ease-in-out;}
.leg.right{left:76px; animation:kickR .33s infinite alternate ease-in-out;}
@keyframes kickL{from{transform:rotate(-12deg)}to{transform:rotate(22deg)}}
@keyframes kickR{from{transform:rotate(12deg)}to{transform:rotate(-22deg)}}

.shoe{
  position:absolute; bottom:-2px; left:-4px;
  width:22px; height:10px; border-radius:10px;
  background:#111;
}

.spark{
  position:absolute; inset:0; pointer-events:none;
  background:
   radial-gradient(circle at 20% 18%,#fff 0 2px,transparent 3px),
   radial-gradient(circle at 80% 30%,#fff 0 2px,transparent 3px),
   radial-gradient(circle at 55% 70%,#fff 0 2px,transparent 3px),
   radial-gradient(circle at 30% 80%,#fff 0 2px,transparent 3px);
  animation:twinkle 1s infinite alternate;
  opacity:.75;
}
@keyframes twinkle{from{opacity:.35}to{opacity:.95}}

/* KISS AT THE END */
.stage.kiss .girl{
  animation: none;
  transform: translateX(40px) rotate(-6deg);
}
.stage.kiss .boy{
  animation: none;
  transform: translateX(-40px) rotate(6deg);
}
.stage.kiss .head{ transform: rotate(12deg); }

.kissHeart{
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:34px;
  animation: pop .8s forwards;
  opacity:0;
}
.stage.kiss .kissHeart{ opacity:1; }
@keyframes pop{
  0%{transform:translate(-50%,-50%) scale(0)}
  60%{transform:translate(-50%,-50%) scale(1.4)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
</style>
</head>
